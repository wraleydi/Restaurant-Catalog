<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=storefront"
    />
    <link rel="icon" href="/images/icons/icon.png" />
    <link rel="manifest" href="./app.webmanifest" />
    <!-- Preconnect ke Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">

<!-- Load font dengan display swap -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&family=Poppins:wght@100..900&family=Quicksand:wght@300..700&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <title>Food Shops</title>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to Content</a>
    <header>
      <header-app></header-app>
    </header>
    <div id="overlay"></div>
    <div id="loading">
      <div
        class="spinner-border text-primary"
        role="status"
        style="
          width: 4rem;
          height: 4rem;
          border-width: 0.4rem;
          margin-inline: auto;
        "
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="text-loading">Loading...</div>
    </div>
    <main>
      <section id="hero-section">
        <div class="hero-section">
          <div class="hero-text">
            <h1>Kami Ada Membuat Anda Kenyang</h1>
            <p>"Makanan yang baik adalah dasar dari kebahagiaan yang tulus."</p>
            <p>- Auguste Escoffier -</p>
          </div>
          <div class="hero-image">
            <img
              src="/images/heros/hero-image_4.jpg"
              alt="hero image"
              loading="lazy"
              style="width: 100%; height: 100%; object-fit: cover"
            />
          </div>
        </div>
      </section>
      <section id="main-content"></section>
      <section id="cta-section">
        <cta-section></cta-section>
      </section>
    </main>
    <footer>
      <footer-app
        my-footer="Raleydi Wardhana Â© 2024 - Food Shops"
      ></footer-app>
    </footer>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
